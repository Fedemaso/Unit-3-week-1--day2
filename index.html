<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Courgette&display=swap");

      body {
        background-image: url(https://res.cloudinary.com/hello-tickets/image/upload/c_limit,f_auto,q_auto,w_768/v1645858131/post_images/paris-125/Versalles/Chateau_Versailles_Galerie_des_Glaces_Cropped.jpg);
        background-repeat: no-repeat;
        background-size: 100%;
        font-family: "Courgette", cursive;
      }
      img {
        height: 50vh;
        width: auto;
        -webkit-box-shadow: 5px 5px 15px 5px #000000;
        box-shadow: 5px 5px 15px 5px #000000;
      }

      h2 {
        color: white;
        font-size: 3em;
        padding: 10px;
        -webkit-box-shadow: 5px 5px 15px 5px #000000;
        box-shadow: 5px 5px 15px 5px #000000;
        background-color: #e1c27f;
      }

      .saldo {
        color: white;
        font-size: 2em;
        -webkit-box-shadow: 5px 5px 15px 5px #000000;
        box-shadow: 5px 5px 15px 5px #000000;
        background-color: #e1c27f;
      }

      .btn-versa {
        background-color: #e1c27f;
        font-size: 1.3em;
      }

      .btn-preleva {
        background-color: rgb(223, 62, 62);
        font-size: 1.3em;
      }

      .btn-interesse {
        background-color: rgb(40, 77, 40);
        color: white;
        font-size: 1.3em;
      }

      .input {
        -webkit-box-shadow: 5px 5px 15px 5px #000000;
        box-shadow: 5px 5px 15px 5px #000000;
      }

      #main {
        margin-top: 160px;
      }
    </style>
  </head>
  <body>
    <div id="main" class="container">
      <div class="row">
        <div class="col text-center">
          <h2>Conto di Jean Claude</h2>

          <div class="text-center my-4">
            <img
              class="my-4"
              src="https://www.corrierespettacolo.it/wp-content/uploads/2021/01/d0ec348e-66f6-402e-8388-d4d40920afb7.jpeg"
              alt=""
            />
          </div>
          <p class="saldo">Saldo: <span id="sonBalance">0</span> €</p>
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Importo"
              id="sonAmount"
            />
            <button class="btn btn-versa" onclick="depositToSon()">
              Versa
            </button>
            <button class="btn btn-preleva" onclick="withdrawFromSon()">
              Preleva
            </button>
          </div>
        </div>
        <div class="col text-center">
          <h2>Conto di Mmmadreh</h2>

          <div class="text-center my-4">
            <img
              class="my-4"
              src="https://static.miraheze.org/nonciclopediawiki/a/ab/Madre_arrabbiata.jpg"
              alt=""
            />
          </div>
          <p class="saldo">Saldo: <span id="motherBalance">0</span> €</p>
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Importo"
              id="motherAmount"
            />
            <button class="btn btn-versa" onclick="depositToMother()">
              Versa
            </button>
            <button class="btn btn-preleva" onclick="withdrawFromMother()">
              Preleva
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-3 text-end">
        <div class="col">
          <button
            class="btn btn-interesse flex-end"
            onclick="addInterestToMother()"
          >
            Aggiungi Interesse
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="typescript.js"></script>
  </body>
</html>
